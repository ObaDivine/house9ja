#testimonials
testimonial.heading = We service diverse customers nationally and as always, we like to hear that our customers come out from the bank happy and satisfied. Take a look at what our clients said about us.
first.testimonial = One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin. He lay on his armour-like back, and if he lifted his head a little he could see his brown belly, slightly domed and divided by arches into stiff sections.
first.testimonial.person = Ariyo Bolaji Kenny
first.testimonial.designation =  Business Man
second.testimonial = The bedding was hardly able to cover it and seemed ready to slide off any moment. His many legs, pitifully thin compared with the size of the rest of him, waved about helplessly as he looked. "What's happened to me? " he thought. It wasn't a dream.
second.testimonial.person = Mrs Odunkan Ayisat
second.testimonial.designation = Business Woman
third.testimonial = A collection of textile samples lay spread out on the table - Samsa was a travelling salesman - and above it there hung a picture that he had recently cut out of an illustrated magazine and housed in a nice, gilded frame
third.testimonial.person = Brian Okon
third.testimonial.designation = MD, Hover Technology
fourth.testimonial = It showed a lady fitted out with a fur hat and fur boa who sat upright, raising a heavy fur muff that covered the whole of her lower arm towards the viewer. Gregor then turned to look out the window at the dull weather. Drops of rain could be heard hitting the pane, which made him feel quite sad.
fourth.testimonial.person = Brian Okon
fourth.testimonial.designation = COO, Bloomberg
